<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling & Trickling </title>
    <style>
        div{
            min-height:500px;
            padding:50px;
            border : 2px solid black
        }
        #grandParent{
            background-color: red;

        }

</head>
<body>
    <h1>Event Bubbling & Trickling</h1>
    <div id="grandParent">
        <div id="parent">
            <div id="child">

            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
